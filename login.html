<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | GLANZ</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/login.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!-- Navbar Minimalista -->
        <nav class="navbar navbar-expand-lg top-navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <h1>GLANZ<span class="dot">.</span></h1>
                </a>
                <div class="d-flex">
                    <a href="index.html" class="btn btn-outline-verde">
                        <i class="fas fa-arrow-left me-2"></i> Voltar ao Site
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="login-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8">
                        <div class="login-card">
                            <div class="login-header text-center mb-4">
                                <h2><i class="fas fa-sign-in-alt"></i> Acesse
                                    sua conta</h2>
                                <p class="text-light-expert">Gerencie seus
                                    eventos e solicitações</p>
                            </div>

                            <form id="loginForm" class="login-form">
                                <div class="alert alert-danger d-none"
                                    id="loginError"></div>

                                <div class="mb-3">
                                    <label for="email"
                                        class="form-label">E-mail</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i
                                                class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control"
                                            id="email" required
                                            placeholder="seu@email.com">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password"
                                        class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i
                                                class="fas fa-lock"></i></span>
                                        <input type="password"
                                            class="form-control" id="password"
                                            required placeholder="••••••••">
                                        <button
                                            class="btn btn-outline-secondary toggle-password"
                                            type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="form-text text-end">
                                        <a href="#forgot-password"
                                            id="forgotPassword">Esqueceu a
                                            senha?</a>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox"
                                        class="form-check-input"
                                        id="rememberMe">
                                    <label class="form-check-label"
                                        for="rememberMe">Lembrar de mim</label>
                                </div>

                                <button type="submit"
                                    class="btn btn-login w-100 py-2 mb-3">
                                    <span id="loginText">Entrar</span>
                                    <span id="loginSpinner"
                                        class="spinner-border spinner-border-sm d-none"
                                        role="status"></span>
                                </button>

                                <div class="text-center mt-3">
                                    <p>Não tem uma conta? <a
                                            href="cadastro.html">Cadastre-se</a></p>
                                </div>
                            </form>

                            <div class="login-social text-center mt-4">
                                <p class="text-muted mb-3">Ou entre com</p>
                                <div
                                    class="d-flex justify-content-center gap-3">
                                    <a href="#"
                                        class="btn btn-social btn-google">
                                        <i class="fab fa-google"></i> Google
                                    </a>
                                    <a href="#"
                                        class="btn btn-social btn-facebook">
                                        <i class="fab fa-facebook-f"></i>
                                        Facebook
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal Esqueci a Senha -->
        <div class="modal fade" id="forgotPasswordModal" tabindex="-1"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Redefinir Senha</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="recoveryEmail"
                                    class="form-label">Digite seu e-mail
                                    cadastrado</label>
                                <input type="email" class="form-control"
                                    id="recoveryEmail" required>
                            </div>
                            <button type="submit"
                                class="btn btn-verde w-100">Enviar Link</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
